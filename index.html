<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password strength checker</title>
</head>
<body>
    <!-- Sign in -->
    <div class="sign-in-container button">
         <p>Name</p>
        <input id="name" type="text" placeholder="name">
        <input id="name2" type="text" placeholder="">
         <p>Email</p>
        <input id="email" type="text" placeholder="email">
        <input id="email2" type="text" placeholder="">
         <p>Password</p>
         <div class="show-hide">
             <input id="password" type="password" placeholder="password"></input>
             <span ><i id="eye" class="far fa-eye"></i></span>
         </div>
         <!-- progress  bar -->
         <div id="progress-container">
            <div id="bar"></div>
         </div>
         <!-- -->
        <div id="password-strength-lower-upper" style="display: flex;color: grey;">
            Lower Case & Uppercase
            <!-- <span id="fas-block"><i class="fas fa-circle" aria-hidden="true" style="font-size: 10px;"></i></span> -->
            <span id="lowercase-uppercase"><i class='fas fa-check' style="color: lawngreen;"></i></span>
        </div>
        <div id="password-strength-number" style="display: flex;color: grey;">
            Numbers(0-9)
            <!-- <span id="fas-block"><i class="fas fa-circle" aria-hidden="true" style="font-size: 10px;"></i></span> -->
            <span id="zero-to-nine"><i class='fas fa-check' style="color: lawngreen;"></i></span>  
        </div>
        <div id="password-strength-special-character" style="display: flex;color: grey;">
            Special Character
            <!-- <span id="fas-block"><i class="fas fa-circle" aria-hidden="true" style="font-size: 10px;"></i></span> -->
            <span id="special-character"><i class='fas fa-check' style="color: lawngreen;"></i></span>
        </div>
        <div id="password-strength-eight-character" style="display: flex;color: grey;">
            Atleast 8 characters
            <!-- <span id="fas-block"><i class="fas fa-circle" aria-hidden="true" style="font-size: 10px;"></i></span> -->
            <span id="eight-characters"><i class='fas fa-check' style="color: lawngreen;"></i></span>
        </div>
        <button>Create Account</button>
        <p id="signin">Already have an account? Log in here</p>
        </br>
        <!-- </br> -->
    </div>
